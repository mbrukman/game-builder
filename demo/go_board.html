      } else if (random < 0.66) {

      }
      if (gamebuilder.util.isDefAndNotNull(piece)) {

        var x = Math.floor(Math.random() * 19);
        var y = Math.floor(Math.random() * 19);
        //board.placePiece(piece, games.coordsToStringPos([x, y]));
      }
    }

    // Create and display the board.
    var visible_board = board.create(image_path);
    document.getElementById('board').appendChild(visible_board);

    board.placePieceColor(go.PieceColor.BLACK, 'e4');
    board.placePieceColor(go.PieceColor.WHITE, 'h4');
    board.placePieceColor(go.PieceColor.BLACK, 'j4');
    board.update(visible_board);
  </script>
