<html>
<head>
  <link href="../data/css/reversi.css" rel="stylesheet">
  <!-- Compiled from src/reversi_board_in.js via compile_js.sh -->
  <script src="out/reversi_board_out.js"></script>
  <style type="text/css">
    .sel { border: 2px solid #224499; }
    .notsel { border: 2px solid white; }
  </style>

<body onload="demo.reversi.board.displayReversiBoard()">

  <table border=0>
  <tr>
    <td><div id='board'></div></td>
    <td width="40px"></td>
    <td>Keys:
      <ul>
      <li><b>b</b> - place black pieces</li>
      <li><b>w</b> - place white pieces</li>
      <li><b>e</b> - erase pieces</li>
      <table>
        <tr>
          <td id='blackPiece'><span></span></td>
          <td id='whitePiece'><span></span></td>
          <td id='emptyPiece'><span></span></td>
        </tr>
      </table>
      Click to place/erase pieces.
    </td>
  </tr>
  </table>

</body>
</html>
